<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Set the compatibility mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport to the device's width and initial zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link the CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Set the title of the page -->
    <title>Document</title>
  </head>
  <body>
    <!-- Create a div to contain the search bar -->
    <div id="search-bar">
      <!-- Add a heading for the page title -->
      <h1 style="font-family: 'Times New Roman', Times, serif;"> IMDB </h1>
      <!-- Create a form for the search bar with an ID for targeting -->
      <form id="search-form">
        <!-- Create an input field for the search query with a placeholder text -->
        <input type="=text" id="search-input" placeholder="Search Imdb">
      </form>


      <span style="margin-left: 20px;">
   <h1 style="font-family:'Times New Roman', Times, serif;">  IMDBPro </h1>
    </span>

    <span style="margin-left: 20px;">
      <h2 style="font-family:'Times New Roman', Times, serif;"> SignUp </h2>
       </span>
       <span style="margin-left: 20px;">
        <h2 style="font-family:'Times New Roman', Times, serif;">  Login </h2>
         </span>
         
         <span style="margin-left: 20px;">
          <h2 style="font-family:'Times New Roman', Times, serif;"> WatchList </h2>
           </span>
          

    </div>

    <!-- Create a div for the category title -->
    <div>
      <h1 id="category-title">Now Playing Movies</h1>
    </div>

    <!-- Create a div to contain the movies grid -->
    <div id="movies-grid"></div>

    <!-- Load the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
